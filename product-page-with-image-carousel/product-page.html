<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="/product-page-with-image-carousel/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>My Product</title>
</head>

<body>
    <!-- <h1>Buy Your Dream Home</h1> -->
    <nav class="navbar sticky-top navbar-expand-md">
        <div class="container-fluid">
            <a href="#navbar" class="navbar-brand img-link">
                <img src="/product-page-with-image-carousel/assets/logo-default-280x113.png" alt="Pesto" width="150" class="py-3">
            </a>
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
                <span><i class="navbar-toggler-icon "></i></span>
            </button>

            <!-- Nav bar links -->
            <div class="collapse navbar-collapse justify-content-center " id="navbarNavDropdown">

                <ul class="navbar-nav ">
                    <li class="nav-item " style="padding-left: 0px;">
                        <a class="nav-link active" aria-current="page" href="#home">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">ABOUT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">TYPOGRAPHY</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">CONTACTS</a>
                    </li>
                </ul>
            </div>
            <button class="btn-outline-dark d-none d-md-inline" style="margin-left: 10px;">
                <a href="#" class="btn " role="button">Book Now</a>
            </button>
        </div>
    </nav>


    <section id="home">
        <div class="container-fluid image-overlay">
            <div class="text-white px-5 home-div">
                <div class="">
                    <h1 class="display-2 text-center fw-bold">Welcome</h1>
                </div>
                <div>
                    <hr class="home-hr">
                </div>
                <div class="" style="max-width: 550px; text-align: center; margin:auto">
                    <p>Our restaurant offers full-service dining with breathtaking views seen from our indoor covered
                        patio and our outdoor sundeck.</p>
                </div>
            </div>
        </div>
    </section>


    <div class="container">
        <h2></h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="/product-page-with-image-carousel/assets/gelato1.jpg" alt="Los Angeles" style="width: 50%; margin-left:auto; margin-right:auto">
                    <div class="text-center">
                        <h3>Gelato</h3>
                    </div>
                    <div class="text-center text-success">
                        <p>$8</p>
                    </div>
                </div>

                <div class="item">
                    <img src="/product-page-with-image-carousel/assets/pasta1.jpg" alt="Chicago" style="width:45%; margin-left:auto; margin-right:auto">
                    <div class="text-center">
                        <h3>Black Pasta</h3>
                    </div>
                    <div class="text-center text-success">
                        <p>$8</p>
                    </div>
                </div>

                <div class="item">
                    <img src="/product-page-with-image-carousel/assets/ravioli2.jpg" alt="New york" style="width:50%; margin-left:auto; margin-right:auto">
                    <div class="text-center">
                        <h3>Ravioli</h3>
                    </div>
                    <div class="text-center text-success">
                        <p>$8</p>
                    </div>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
