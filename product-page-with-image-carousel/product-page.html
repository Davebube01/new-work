    <section id="home">
        <div class="container-fluid image-overlay">
            <div class="text-white px-5 home-div">
                <div class="">
                    <h1 class="display-2 text-center fw-bold">Welcome</h1>
                </div>
                <div>
                    <hr class="home-hr">
                </div>
                <div class="" style="max-width: 550px; text-align: center; margin:auto">

    <div id="carouselExampleControls" class="carousel slide caroo" data-bs-ride="carousel">

        <!-- <h2>A Home with Quality</h2> -->

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/product-page-with-image-carousel/assets/newhome.jpeg" class="d-block w" alt="...">

            <div class="carousel-item">

            </div>

            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"

            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
