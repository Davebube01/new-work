<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/responsive-search-bar/styles.css">
</head>

<body>
    <div class=" div1">
        <h3>A navbar with a search bar that auto completes.

    <div class="topnav">

        <a href="#about">About</a>

            <form action="">
                <input type="text" id="search-input" placeholder="Search.." autocomplete="off" name="search">
                <ul id="autocomplete-suggestions" class="hidden"></ul>
                <button type="submit"><i class="fa fa-search"></i></button>
                
            </form>
        </div>
    </div>


    <script src="/responsive-search-bar/scripts.js"></script>
</body>
